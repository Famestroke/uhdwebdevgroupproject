<!DOCTYPE html>
<html lang=" ">
  <head>
    <meta charset="utf-8">
    <title>Events & Calender</title>
    <style>
            *{
                box-sizing: border-box;
            }
            body{
                background-color:black;
                background-image: url("pape2.jpg");
                background-repeat: no-repeat;
                background-position: center;
                font-family: arial;
                min-height: 100%;
                min-width: 1024px;
                width: 100%;
                height: auto;
                top: 0;
                left: 0;
                color: white;
                width: 100%;
                padding: 0;
                margin: 0;

            }
            /*Navigation Design*/
            .navi {
                background-color: rgba(100, 100, 100, 0.8);
                width: 100%;
                overflow: hidden;
                margin-top: 0;
                float: top;
                align-items: center;
                text-align: center;
                left: 0;
                top: 0;
                position:fixed;
            }
            .navi li{
                list-style: none;
                display: inline-block;
                padding-left: 100px;
                /*align-items: center;*/
            }
            .navi a{
                text-decoration: none;
                color: black;
                padding: 5px;
                text-align: center;
            }
            .navi a:hover{
                color: white;
                background-color: rgba(1, 1, 1, 0.5);
                height:auto;
                overflow: hidden;

            }

            /*page title*/
            .topBox{
                width: 100%;
                align-items: center;
                text-align: center;
                background-color: rgba(10, 10, 10, 0.8);
                margin-top: 50px;
            }
            .topBox h1{
                font-size: 140px;
            }
            .topBox h2{
                width: 10%;
            }
            .box{
                
                text-align: center;
                float: center;
                width: 50%;
                height: auto;
                margin: auto;
                margin-bottom: 10px;
                padding: 30px;
                background-color: rgba(10, 10, 10, 0.8);
                border-radius: 15px;
            }

 
            a {
                color: aliceblue;

            }
            a:hover{
                color: crimson;
            }
            .clr{
                clear: both;
            }
            h1{
                color: orange;
            }
            
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
 
            td {
                padding: 0;
            }
 
            .container {
                height: 600px;
                left: 50%;
                margin: -300px 0 0 -300px;
                position: absolute;
                top: 50%;
                width: 600px;
            }
 
            .calendar-container {
                position: relative;
                width: 450px;
            }
 
            .calendar-container header {
                border-radius: 1em 1em 0 0;
                background: #e66b6b;
                color: #ffffff;
                padding: 3em 2em;
            }
 
            .day {
                font-size: 8em;
                font-weight: 900;
                line-height: 1em;
            }
 
            .month {
                font-size: 4em;
                line-height: 1em;
                text-transform: lowercase;
            }
 
            .calendar {
                background: #ffffff;
                border-radius: 0 0 1em 1em;
                -webkit-box-shadow: 0 2px 1px rgba(0, 0, 0, 0.2), 0 3px 1px #fff;
                box-shadow: 0 2px 1px rgba(0, 0, 0, 0.2), 0 3px 1px #ffffff;
                color: #555;
                display: inline-block;
                padding: 2em;
            }
 
            .calendar thead {
                color: #e66b6b;
                font-weight: 700;
                text-transform: uppercase;
            }
 
            .calendar td {
                padding: 0.5em 1em;
                text-align: center;
            }
 
            .calendar tbody td:hover {
                background: #cacaca;
                color: #ffffff;
            }
 
            .current-day {
                color: #e66b6b;
            }
 
            .prev-month,
            .next-month {
                color: #dddada;
            }
 
            .ring-left,
            .ring-right {
                position: absolute;
                top: 230px;
            }
 
            .ring-left {
                left: 2em;
            }
            .ring-right {
                right: 2em;
            }
 
            .ring-left:before,
            .ring-left:after,
            .ring-right:before,
            .ring-right:after {
                background: #ffffff;
                border-radius: 4px;
                -webkit-box-shadow: 0 3px 1px rgba(0, 0, 0, 0.3),
                0 -1px 1px rgba(0, 0, 0, 0.2);
                box-shadow: 0 3px 1px rgba(0, 0, 0, 0.3), 0 -1px 1px rgba(0, 0, 0, 0.2);
                content: "";
                display: inline-block;
                margin: 8px;
                height: 32px;
                width: 8px;
            }



            /*footer control*/
            .happyfeet{
                display: block;
                color: #ffffff;
                float: right;
                left: 0;
                bottom: 0;
                position:fixed;
                background-color: rgba(100, 100, 100, 0.8);
                width: 100%;
            }
        </style>
    </head>
